services:
  - type: web
    name: mixapp-digital
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:production
    startCommand: npm run start:production
    healthCheckPath: /api/health
    # Configurações automáticas para Neon Database
    autoDeploy: true
    branch: main
    rootDir: .
    # Configurações de performance
    disk:
      name: mixapp-storage
      mountPath: /data
      sizeGB: 1
    # Variáveis de ambiente
    envVars:
      # Banco de dados Neon (obrigatório)
      - key: DATABASE_URL
        sync: false
        description: "URL de conexão com PostgreSQL Neon"
      # Segurança e sessão
      - key: SESSION_SECRET
        sync: false
        generateValue: true
        description: "Chave secreta para sessões"
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
        description: "ID do cliente Google OAuth"
      - key: GOOGLE_CLIENT_SECRET
        sync: false
        description: "Segredo do cliente Google OAuth"
      # Facebook OAuth
      - key: FACEBOOK_APP_ID
        sync: false
        description: "ID da aplicação Facebook"
      - key: FACEBOOK_APP_SECRET
        sync: false
        description: "Segredo da aplicação Facebook"
      # Stripe (pagamentos)
      - key: STRIPE_SECRET_KEY
        sync: false
        description: "Chave secreta do Stripe"
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
        description: "Chave pública do Stripe"
      # Configurações do ambiente
      - key: NODE_ENV
        value: production
        description: "Ambiente de execução"
      - key: PORT
        value: "10000"
        description: "Porta do servidor"
